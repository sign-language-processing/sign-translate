<ng-template #nodeTemplate let-node>
  <span class="node-label" *ngIf="node.name">{{ 'settings.other.offline.files.' + node.name | transloco }}</span>
  <span class="node-label" *ngIf="!node.name">{{ node.path }}</span>
  <span *ngIf="node.size">{{ node.size | filesize }}</span>
  <mat-progress-spinner
    *ngIf="node.progress"
    mode="determinate"
    [value]="node.progress * 100"
    [diameter]="20"></mat-progress-spinner>

  <button mat-icon-button color="accent" *ngIf="node.exists" (click)="reDownload(node)">
    <mat-icon>cached</mat-icon>
  </button>
  <button mat-icon-button color="warn" *ngIf="node.exists" (click)="deleteCache(node)">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-icon-button color="primary" *ngIf="!node.exists && !node.progress" (click)="download(node)">
    <mat-icon>download</mat-icon>
  </button>
</ng-template>

<mat-tree [dataSource]="filesTree" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node">
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button disabled></button>
    <ng-container *ngTemplateOutlet="nodeTemplate; context: {$implicit: node}"></ng-container>
  </mat-tree-node>

  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChildren">
    <div class="folder">
      <button
        mat-icon-button
        matTreeNodeToggle
        [disabled]="node.children.length === 0"
        [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      <ng-container *ngTemplateOutlet="nodeTemplate; context: {$implicit: node}"></ng-container>
    </div>
    <div [hidden]="!treeControl.isExpanded(node)" role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
