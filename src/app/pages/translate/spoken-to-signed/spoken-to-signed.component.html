<div class="translation-text">
  <textarea [formControl]="text" [maxLength]="maxTextLength" autofocus data-gramm_editor="false"></textarea>
  <div>
    <app-text-to-speech [lang]="'en'" [text]="text.value"></app-text-to-speech>
    <div id="char-count">{{text.value.length | number}} / {{maxTextLength | number}}</div>
  </div>
</div>
<app-sign-writing [signs]="signWriting"></app-sign-writing>
<div class="sign-language" *ngIf="{humanize: humanize$ | async} as context">
  <app-pose-viewer *ngIf="pose && context.humanize" [src]="pose" autoplay loop></app-pose-viewer>
  <pose-viewer *ngIf="pose && !context.humanize" [attr.src]="pose" autoplay loop width="100%"></pose-viewer>
  <img *ngIf="!pose" src="https://explorit.ch/wp-content/uploads/2019/10/placeholder.png" style="display: block"
       width="100%">
</div>
